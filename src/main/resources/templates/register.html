<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">User Form</h1>
        <form th:action="@{/User/save}" th:object="${user}" method="post" class="mt-4">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" th:field="*{fname}" placeholder="Enter First Name" class="form-control"/>
                <div class="text-danger" th:if="${#fields.hasErrors('Fname')}" th:errors="*{fname}"></div>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" th:field="*{lname}" placeholder="Enter Last Name" class="form-control"/>
                <div class="text-danger" th:if="${#fields.hasErrors('Lname')}" th:errors="*{lname}"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Enter Email" class="form-control"/>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" th:field="*{gender}" class="form-control">
                    <option value="" disabled>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" th:field="*{role}" class="form-control">
                    <option value="" disabled>Select Role</option>
                    <option value="ADMIN">Admin</option>
                    <option value="CASEWORKER">Caseworker</option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
